<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MICCAI Hackathon 2020</title>
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <body class="container-fluid" onload="getPlotSrc()">

                        <ul class="navbar-nav mt-2 mt-lg-0 font-weight-bold">

                            <li id="t2018" class="nav-item">

                                <a class="nav-link" href="#" onclick="switchTab(2011)">2011</a>

                            <a class="nav-link" href="#" onclick="switchView('Map')">Map</a>
                        </li>

                            <a class="nav-link" href="#" onclick="switchView('Bar')">Bar</a>

                frameborder="0"
